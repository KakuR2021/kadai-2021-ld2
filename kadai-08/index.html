<html>
    <head>
        <meta charset="utf-8">
    </head>
    <style>
        button {
            color: red;
            background-color: ivory;
            font-size: 30px;
            font-weight: bold;
            margin: 10px;
            padding: 10px 30px 10px;
            font-family: serif;
        }
    </style>
    <body>
        <h1>おみくじプログラム</h1>
        <button id="omikuji">おみくじを引く</button>

        <script>
            const omikuji = document.getElementById("omikuji")
            omikuji.addEventListener("click", () => {
                // 大吉
                // 中吉
                // 小吉
                const value = Math.random()
                if(value > 0.9) {
                    alert("大吉です")
                } else if(value > 0.2) {
                    alert("中吉です")
                } else {
                    alert("小吉です")
                }
            })
        </script>
    </body>
</html>
